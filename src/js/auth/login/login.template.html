<div class="container text-center">
      <div class="row">
            <div class="text-center content-login">
                  <h1>{{login.title}}</h1>
                  <div class="text-left content-form">
                        <div class="form-group">
                              <label for="pseudo">Pseudo :</label>
                              <input 
                                    type="text" 
                                    id="pseudo" 
                                    ng-model="login.pseudo" 
                                    class="form-control"  
                                    placeholder="{{login.title}}" 
                                    name="pseudo">
                        </div>
                        <a 
                              ng-class="{'disabled':login.pseudo == ''}" 
                              id="play-btn" 
                              class="btn btn-primary" 
                              ui-sref="play">
                              <span class="glyphicon glyphicon-play"></span>
                        </a>
                  </div>
            </div>
      </div>
</div>
